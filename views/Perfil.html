<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil — GitBook</title>
  <link rel="stylesheet" href="../css/Perfil.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="perfil-dashboard">
    <!-- Banner -->
    <div class="banner">
      <img id="banner-img" src="" alt="Banner">
      <label for="banner-input" class="btn-edit-banner"><i class="bi bi-camera-fill"></i></label>
      <input type="file" id="banner-input" accept="image/*" hidden>
    </div>

    <!-- Avatar + Nombre/Alias -->
    <div class="header">
      <div class="avatar-wrap">
        <img id="avatar-img" src="" alt="Avatar">
        <label for="avatar-input" class="btn-edit-avatar"><i class="bi bi-camera-fill"></i></label>
        <input type="file" id="avatar-input" accept="image/*" hidden>
      </div>
      <div class="user-info">
        <h2 id="user-name">–</h2>
        <p class="alias" id="user-alias">@alias</p>
      </div>
    </div>

    <!-- Métricas -->
    <div class="metrics">
      <div class="metric">
        <div class="value" id="m-publicaciones">0</div>
        <div class="label">Publicaciones</div>
      </div>
      <div class="metric">
        <div class="value" id="m-compras">0</div>
        <div class="label">Compras</div>
      </div>
      <div class="metric">
        <div class="value" id="m-reseñas">0</div>
        <div class="label">Reseñas</div>
      </div>
      <div class="metric">
        <div class="value" id="m-favoritos">0</div>
        <div class="label">Favoritos</div>
      </div>
    </div>

    <!-- Pestañas -->
    <nav class="tabs">
      <button data-tab="resumen"    class="active">Resumen</button>
      <button data-tab="publicaciones">Publicaciones</button>
      <button data-tab="compras">Compras</button>
      <button data-tab="reseñas">Reseñas</button>
      <button data-tab="configuracion">Configuración</button>
    </nav>

    <!-- Contenido de pestañas -->
    <section class="tab-content" id="tab-resumen">
      <p>Bienvenido a tu resumen, aquí verás un panorama rápido de tu actividad.</p>
    </section>
    <section class="tab-content" id="tab-publicaciones" hidden>
      <div id="publicaciones-list">Cargando publicaciones…</div>
    </section>
    <section class="tab-content" id="tab-compras" hidden>
      <div id="compras-list">Cargando compras…</div>
    </section>
    <section class="tab-content" id="tab-reseñas" hidden>
      <div id="resenas-list">Cargando reseñas…</div>
    </section>
    <section class="tab-content" id="tab-configuracion" hidden>
      <!-- Reutiliza aquí tu Perfil.js para editar nombre/email/avatar/banner -->
      <form id="perfil-config-form">
        <div class="form-group">
          <label>Nombre de usuario</label>
          <input type="text" id="cfg-nombre" required>
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" id="cfg-email" required>
        </div>
        <button type="submit" class="btn-save">Guardar cambios</button>
        <div id="cfg-message" class="message"></div>
      </form>
    </section>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/Perfil.js"></script>
</body>
</html>
