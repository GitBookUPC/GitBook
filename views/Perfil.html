<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil — GitBook</title>
  <link rel="stylesheet" href="../css/Perfil.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="perfil-dashboard">

    <!-- Banner -->
    <div class="banner">
      <img id="banner-img" src="" alt="Banner">
      <label for="banner-input" class="btn-edit-banner">
        <i class="bi bi-camera-fill"></i>
      </label>
      <input type="file" id="banner-input" accept="image/*" hidden>
    </div>

    <!-- Avatar + Nombre/Alias -->
    <div class="header">
      <div class="avatar-wrap">
        <img id="avatar-img" src="" alt="Avatar">
        <label for="avatar-input" class="btn-edit-avatar">
          <i class="bi bi-camera-fill"></i>
        </label>
        <input type="file" id="avatar-input" accept="image/*" hidden>
      </div>
      <div class="user-info">
        <h2 id="user-name">–</h2>
        <p class="alias" id="user-alias">@alias</p>
      </div>
    </div>

    <!-- Métricas reducidas -->
    <div class="metrics">
      <div class="metric">
        <div class="value" id="m-compras">0</div>
        <div class="label">Compras</div>
      </div>
     
      <div class="metric">
        <div class="value" id="m-favoritos">0</div>
        <div class="label">Favoritos</div>
      </div>
    </div>

    <!-- Pestañas simplificadas -->
   <nav class="tabs">
  <button data-tab="compras" class="active">Compras</button>
  <!--<button data-tab="reseñas">Reseñas</button>-->
  <button data-tab="favoritos">Favoritos</button>
</nav>

    <!-- Contenido de pestañas -->
    <section class="tab-content" id="tab-compras">
      <div id="compras-list">Cargando compras…</div>
    </section>
   
    <section class="tab-content" id="tab-favoritos" hidden>
      <div id="favoritos-list">Cargando favoritos…</div>
    </section>

  </div>

  <script src="../js/config.js"></script>
  <script src="../js/Perfil.js"></script>
</body>
</html>
