<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comunidad — GitBook</title>
  <link rel="stylesheet" href="../css/Comunidad.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"/>
</head>
<body>
  <div class="comunidad-container">

    <!-- NUEVO POST -->
    <section class="new-post">
      <h2>¿Qué quieres compartir hoy?</h2>
      <form id="form-new-post">
        <textarea id="post-text" placeholder="Escribe un mensaje..." required></textarea>
        <div class="controls">
          <label class="btn-file">
            <i class="fas fa-camera"></i>
            <input type="file" id="post-image" accept="image/*"/>
          </label>
          <button type="submit" class="btn-submit" disabled>Publicar</button>
        </div>
        <div id="preview-container" class="preview" hidden>
          <img id="preview-img" src="" alt="Vista previa"/>
          <button type="button" id="btn-clear-preview">&times;</button>
        </div>
      </form>
    </section>

    <!-- FEED DE PUBLICACIONES -->
    <section id="posts-feed" class="posts-feed">
      <p class="loading">Cargando publicaciones…</p>
    </section>

  </div>

  <script src="../js/config.js"></script>
  <script src="../js/Comunidad.js"></script>
</body>
</html>
